version: '3.7'

services: 
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password1
      POSTGRES_USER: root
      POSTGRES_DB: employeedb
  app:
    build:
      context: .
    ports: 
      - "8000:8000"
    volumes: 
      - .:/app
    
    command: python manage.py runserver 0.0.0.0:8000
    environment: 
      - DEBUG=1
    depends_on: 
      - db